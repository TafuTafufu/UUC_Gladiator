<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Terminal</title>
    <link href="src/terminal.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="container">
      <output></output>
      <div id="input-line" class="input-line">
        <div class="prompt"></div>
        <div><input class="cmdline" autofocus /></div>
      </div>
    </div>

    <!-- 核心库 / 基础运行环境 -->
    <script src="src/lib/jquery-2.1.1.min.js"></script>
    <script src="src/error.js"></script>
    <script src="src/kernel.js"></script>

    <!-- 舰员数据：public/full 档案。必须先加载，让后面能用 window.crewProfiles -->
    <script src="config/network/UUC_Gladiator/crewProfiles.js"></script>

    <!-- 允许 software.json 里声明的命令（location / protection 等限制） -->
    <script src="config/network/UUC_Gladiator/software.js"></script>
    <script src="config/network/K2-PS187/software.js"></script>

    <!-- 终端交互层（监听输入、调用 kernel.init 等）
         这个要放在最后几步，保证上面所有命令都已注册到 window / system -->
    <script src="src/terminal.js"></script>

    <!-- 视觉特效脚本 -->
    <script src="src/hack-reveal.js"></script>
    <script src="src/lib/p5-0.5.7.min.js"></script>
    <script src="src/glitch-img.js"></script>
    <script src="src/particle-img.js"></script>

    <!-- 我们的最终接管脚本：写死 window.crewProfiles + 覆盖 crew()/profile() -->
    <script src="config/network/UUC_Gladiator/override.js"></script>
  </body>
</html>
